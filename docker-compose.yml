services:
  postgres-dev:
    image: postgres:16-alpine
    container_name: auctions-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: agentic_auctions_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d agentic_auctions_dev"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data

  postgres-test:
    image: postgres:16-alpine
    container_name: auctions-postgres-test
    restart: unless-stopped
    environment:
      POSTGRES_DB: agentic_auctions_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d agentic_auctions_test"]
      interval: 5s
      timeout: 5s
      retries: 10
    tmpfs:
      - /var/lib/postgresql/data

volumes:
  postgres-dev-data:
