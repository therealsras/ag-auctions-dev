name: CI

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  checks:
    name: Lint, Typecheck, and Tests
    runs-on: ubuntu-latest
    env:
      DATABASE_TEST_URL: postgresql://postgres:postgres@localhost:5432/agentic_auctions_test?schema=public

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: agentic_auctions_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d agentic_auctions_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Run tests
        run: npm run test
